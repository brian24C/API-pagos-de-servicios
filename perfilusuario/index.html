<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

    <!-- Navbar -->
    <div id="navbar">
    </div>
    <!-- Fin navbar -->

    <div class="card" style="width: 18rem; margin:auto ;">
        <h1 id=""> Tu logo</h1>
        
        <img id="Logoescogido" class="card-img-top" src="" alt="Card image cap">

        <div class="card-body">
            <div id="help-text3">Ingresa el Logo del perfil que quieres cambiar:</div>
            <input type="file" accept="image/*" class="form-control" name ="perfil" id="perfil">

            <button type="button" class="btn btn-primary" id="actualizar">Actualizar Perfil</button>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.16/dist/sweetalert2.all.min.js"></script>

    <script type="module" src="./index.js"></script>
    <script type="module" src="../navbarBase/navbar.js"></script>
  </body>
</html>
