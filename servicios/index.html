<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Pagos</title>
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar">
    </div>
    <!-- Fin navbar -->
 


    <div class="container mt-5">
      <form action="">

        <h1>AÃ±adir un nuevo servicio</h1>
        <div class="row">
            <div class="col-md-6">
                <div id="help-text1">Nombre del servicio</div>
                <input type="text" class="form-control" name ="name" placeholder="name">
            </div>

            <div class="col-md-6">
                <div id="help-text2">Descripcion</div>
                <input type="text" class="form-control" name ="descripcion" placeholder="descripcion">
                
            </div>

          <div class="col-md-6 mt-4">
                <div id="help-text3">Ingresa el Logo del servicio</div>
                <input type="file" accept="image/*" class="form-control" name ="Logo" id="logo">
            
          </div>

          <div class="col-12 mt-4">
            <button type="button" class="btn btn-primary" id="anadir">Agregar</button>
           </div>
            
        </div>

        <hr size="5" width="100%">

        <h1>Modificar Servicio</h1>
        <div class="row">
      
            <div class="col-md-6">
              <div id="help-text1">Servicio a modificar:</div>
              <select name="service" id="service" class="custom-select w-100">
              </select>
              
            </div>

            <div class="col-md-6">
                <div id="help-text1">Nombre del servicio:</div>
                <input type="text" class="form-control" name ="name" placeholder="name" id="name_update">
            </div>

            <div class="col-md-6">
                <div id="help-text2">Descripcion:</div>
                <input type="text" class="form-control" name ="descripcion" placeholder="descripcion" id="descripcion_update">
                
            </div>

          <div class="col-md-6 mt-4">
            <div id="help-text3">Ingresa el Logo del servicio:</div>
            <input type="file" accept="image/*" class="form-control" name ="Logo" id="logo_update"> 
          </div>

          <div class="col-12 mt-4">
            <button type="button" class="btn btn-primary" id="actualizar">Actualizar</button>
            <button type="button" id="btn-delete" class="btn btn-danger">Eliminar</button>
           </div>
            
        </div>

      </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.16/dist/sweetalert2.all.min.js"></script>
    
    <script src="./index.js"></script>
    <script type="module" src="../navbar/navbar.js"></script>
  </body>
</html>
