<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Pagos</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/ver_pagos/">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/CrearPagos/">Añadir pago</a>
          </li>
          <li class="nav-item" id="service">
            
          </li>
        </ul>
      </div>
      
        <a href="#" class="nav-link text-black" id="user-email"></a>
        <button id="logout" class="btn btn-danger">Cerrar sesion</button>
   
    </nav>
    <!-- Fin navbar -->

    <!-- Contenido Pagos realizados-->
    <div class="container mt-5">
      <h2>Pagos realizados</h2>
        <table class="table">
        <thead>
            <tr>
            <th scope="col">Logo</th>
            <th scope="col">Servicio</th>
            <th scope="col">Fecha de pago</th>
            <th scope="col">Monto</th>
            </tr>
        </thead>
        <tbody id="pagos_realizados">

        </tbody>

        </table>

        <div id="contenedor-mas" style="display: flex; justify-content: center; align-items: center;">
          <button type="button" class="btn btn-outline-dark" id="ver-mas-realizados" >Ver más</button>
          <button type="button" class="btn btn-outline-dark" id="ver-menos-realizados" style="display: none;">Ver menos</button>
        </div>

    </div>

    <!-- Contenido Pagos VENCIDOS-->
    <div class="container mt-5">
      <h2>Pagos vencidos</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Logo</th>
                    <th scope="col">Servicio</th>
                    <th scope="col">Fecha de pago</th>
                    <th scope="col">Monto</th>
                    <th scope="col">Penalidad</th>
                </tr>
            </thead>
            <tbody id="pagos_expirados">
                
            </tbody>
    
        </table>

        <div id="contenedor-mas-vencidos" style="display: flex; justify-content: center; align-items: center;">
          <button type="button" class="btn btn-outline-dark" id="ver-mas-vencidos" >Ver más</button>
          <button type="button" class="btn btn-outline-dark" id="ver-menos-vencidos" style="display: none;">Ver menos</button>
        </div>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="module" src="./index.js"></script>
</body>
</html>
