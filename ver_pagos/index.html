<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Pagos</title>
  </head>
  <body>

    <!-- Navbar -->
    <div id="navbar">
    </div>
    <!-- Fin navbar -->

    <!-- Contenido Pagos realizados-->
    <div class="container mt-5">
      <h2>Pagos realizados</h2>
        <table class="table">
        <thead>
            <tr>
            <th scope="col">Logo</th>
            <th scope="col">Servicio</th>
            <th scope="col">Fecha de pago</th>
            <th scope="col">Monto</th>
            </tr>
        </thead>
        <tbody id="pagos_realizados">

        </tbody>

        </table>

        <div id="contenedor-mas" style="display: flex; justify-content: center; align-items: center;">
          <button type="button" class="btn btn-outline-dark" id="ver-mas-realizados" >Ver más</button>
          <button type="button" class="btn btn-outline-dark" id="ver-menos-realizados" style="display: none;">Ver menos</button>
        </div>

    </div>

    <!-- Contenido Pagos VENCIDOS-->
    <div class="container mt-5">
      <h2>Pagos vencidos</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Logo</th>
                    <th scope="col">Servicio</th>
                    <th scope="col">Fecha de pago</th>
                    <th scope="col">Monto</th>
                    <th scope="col">Penalidad</th>
                </tr>
            </thead>
            <tbody id="pagos_expirados">
                
            </tbody>
    
        </table>

        <div id="contenedor-mas-vencidos" style="display: flex; justify-content: center; align-items: center;">
          <button type="button" class="btn btn-outline-dark" id="ver-mas-vencidos" >Ver más</button>
          <button type="button" class="btn btn-outline-dark" id="ver-menos-vencidos" style="display: none;">Ver menos</button>
        </div>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="module" src="./index.js"></script>
    <script type="module" src="../navbar/navbar.js"></script>
</body>
</html>
